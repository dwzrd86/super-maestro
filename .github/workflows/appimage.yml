name: Build AppImage

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NEXT_PUBLIC_SUPABASE_URL: http://localhost
  NEXT_PUBLIC_SUPABASE_ANON_KEY: dev-anon-key
  SUPABASE_SERVICE_ROLE_KEY: dev-service-role-key
  NEXT_PUBLIC_RUNNER_WS_URL: ws://localhost:3001
  NEXTAUTH_SECRET: devsecret
  NEXTAUTH_URL: http://localhost:3000
  NODE_ENV: production

jobs:
  appimage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: appimage-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.32

      - name: Install dependencies
        run: npm ci

      - name: Build runner bundle
        run: bun run build
        working-directory: apps/runner

      - name: Lint and test
        run: |
          npm run lint
          npm run type-check
          npm test

      - name: Package AppImage
        run: npm run package:appimage

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-maestro-appimage-${{ github.sha }}
          path: |
            apps/desktop/dist/SuperMaestro-*.AppImage
            apps/desktop/dist/SuperMaestro-*.AppImage.sig
          if-no-files-found: warn

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop/dist/SuperMaestro-*.AppImage
            apps/desktop/dist/SuperMaestro-*.AppImage.sig
          fail_on_unmatched_files: false
          generate_release_notes: true
