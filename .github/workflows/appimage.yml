name: Build Desktop Packages

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NEXT_PUBLIC_SUPABASE_URL: http://localhost
  NEXT_PUBLIC_SUPABASE_ANON_KEY: dev-anon-key
  SUPABASE_SERVICE_ROLE_KEY: dev-service-role-key
  NEXT_PUBLIC_RUNNER_WS_URL: ws://localhost:3001
  NEXTAUTH_SECRET: devsecret
  NEXTAUTH_URL: http://localhost:3000
  NODE_ENV: production

jobs:
  desktop:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    concurrency:
      group: desktop-${{ matrix.platform }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            package_script: npm run package:appimage
            artifact_glob: |
              apps/desktop/dist/SuperMaestro-*.AppImage
              apps/desktop/dist/SuperMaestro-*.AppImage.sig
              apps/desktop/dist/latest-linux.yml
          - os: macos-14
            platform: mac
            package_script: npm run package:mac
            artifact_glob: |
              apps/desktop/dist/SuperMaestro-*.dmg
              apps/desktop/dist/SuperMaestro-*.zip
              apps/desktop/dist/*.blockmap
              apps/desktop/dist/latest-mac.yml
          - os: windows-latest
            platform: win
            package_script: npm run package:win
            artifact_glob: |
              apps/desktop/dist/SuperMaestro-*.exe
              apps/desktop/dist/*.blockmap
              apps/desktop/dist/latest.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.32

      - name: Install dependencies
        run: npm ci

      - name: Lint and test
        run: |
          npm run lint
          npm run type-check
          npm test

      - name: Package desktop build
        run: ${{ matrix.package_script }}

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-maestro-${{ matrix.platform }}-${{ github.sha }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: warn

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_glob }}
          fail_on_unmatched_files: false
          generate_release_notes: true
